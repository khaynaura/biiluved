{% load static %}
<nav class="bg-[#FB9AD1] shadow-lg fixed top-0 left-0 z-40 w-full">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      

      <div class="flex items-center space-x-4">

        <img class="h-10 w-auto" src="{% static 'image/headerlogo.png' %}" alt="BIILUVED Logo">
        
        
        {% if user.is_authenticated %}
          <span class="text-gray-100">welcome, {{ user.username }}</span>
        {% endif %}
      </div>

 
      <div class="hidden md:flex items-center space-x-4">

        <a href="{% url 'main:show_main' %}" class="text-white hover:text-gray-200 font-semibold transition duration-300">YOU</a>


        <a href="{% url 'main:create_product_form' %}" class="text-white hover:text-gray-200 font-semibold transition duration-300">add LUV?</a>


        <a href="{% url 'main:all_prods' %}" class="text-white hover:text-gray-200 font-semibold transition duration-300">all LUV's</a>

        {% if user.is_authenticated %}
    
          <a href="{% url 'main:logout' %}" class="text-center bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-300">
            Logout
          </a>
        {% else %}

          <a href="{% url 'main:login' %}" class="text-center bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300">
            Login
          </a>

      
          <a href="{% url 'main:register' %}" class="text-center bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300">
            Register
          </a>
        {% endif %}
      </div>


      <div class="md:hidden flex items-center">
        <button class="mobile-menu-button">
          <svg class="w-6 h-6 text-white" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
            <path d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>


  <div class="mobile-menu hidden md:hidden px-4 w-full bg-[#FB9AD1]">
    <div class="pt-2 pb-3 space-y-2 mx-auto">

      <a href="{% url 'main:show_main' %}" class="block text-white font-semibold hover:bg-[#FFCDEA] py-3 px-4 rounded transition duration-300">YOU</a>


      <a href="{% url 'main:create_product_form' %}" class="block text-white font-semibold hover:bg-[#FFCDEA] py-3 px-4 rounded transition duration-300">add LUV?</a>

      
      <a href="{% url 'main:all_prods' %}" class="block text-white font-semibold hover:bg-[#FFCDEA] py-3 px-4 rounded transition duration-300">All LUV's</a>

      {% if user.is_authenticated %}


        <a href="{% url 'main:logout' %}" class="block text-center bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded transition duration-300">
          Logout
        </a>
      {% else %}

        <a href="{% url 'main:login' %}" class="block text-center bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded transition duration-300 mb-2">
          Login
        </a>

        <a href="{% url 'main:register' %}" class="block text-center bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded transition duration-300">
          Register
        </a>
      {% endif %}
    </div>
  </div>


  <script>
    const btn = document.querySelector("button.mobile-menu-button");
    const menu = document.querySelector(".mobile-menu");

    btn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });
  </script>
</nav>

<div class="pt-20">

</div>
